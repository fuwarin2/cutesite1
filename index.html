<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>イラスト見積もりフォーム</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff2f7;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #ff80bf;
    }
    form {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      display: inline-block;
      text-align: left;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    select, input[type="radio"], input[type="checkbox"], input[type="email"], textarea {
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    #total {
      font-size: 1.5em;
      color: #ff4081;
      margin-top: 20px;
      font-weight: bold;
    }
    .submit-button {
      background-color: #ff66b3;
      color: white;
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .submit-button:hover {
      background-color: #ff3385;
    }
    a {
      color: #ff4081;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>イラスト見積もりフォーム</h1>
  <form id="estimate-form">
    <div class="form-group">
      <label for="reference">①参考画像アップロード</label>
      <p>
        <a href="https://forms.gle/an4tgHSLDddQbcP39" target="_blank">
          ▶ Googleフォームに記入・アップロードはこちら（クリックで開きます）
        </a>
      </p>
    </div>

    <div class="form-group">
      <label for="deadline">②希望納期（追加料金）</label>
      <select id="deadline" name="deadline">
        <option value="0">おまかせ（＋0円）</option>
        <option value="10000">60日以内（＋1万円）</option>
        <option value="30000">30日以内（＋3万円）</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">③質問等（自由記述）</label>
      <textarea id="message" name="message" rows="4" placeholder="ご質問や補足があればご記入ください"></textarea>
    </div>

    <div class="form-group">
      <label for="email">④連絡先アドレス</label>
      <input type="email" id="email" name="email" placeholder="sample@example.com" required>
    </div>

    <div id="total">合計金額: ¥0</div>
    <button type="submit" class="submit-button">送信する</button>
  </form>

  <script>
    const form = document.getElementById('estimate-form');
    const deadline = document.getElementById('deadline');
    const totalDisplay = document.getElementById('total');

    function calculateTotal() {
      let total = 0;
      total += parseInt(deadline.value);
      totalDisplay.textContent = `合計金額: ¥${total.toLocaleString()}`;
    }

    form.addEventListener('change', calculateTotal);
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('見積もりを送信しました！\n※このフォームは送信後、Googleフォームに記入・アップロードをお願いいたします。');
    });
  </script>
</body>
</html>
