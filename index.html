<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cute Site - Estimate</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff2f7;
      color: #ff80bf;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-top: 20px;
    }
    .content {
      background-color: #ff99cc;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 20px;
    }
    .button {
      background-color: #ff66b3;
      color: white;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #ff3385;
    }
    select, input[type="number"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ff80bf;
      margin-bottom: 10px;
    }
    .estimate {
      margin-top: 20px;
      font-size: 1.5em;
      color: #ff66b3;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Estimate Your Project</h1>

    <form id="estimateForm">
      <label for="illustrationType">Illustration Type:</label><br>
      <select id="illustrationType">
        <option value="standalone">Standing Illustration</option>
        <option value="miniCharacter">Mini Character</option>
        <option value="SDCharacter">SD Character</option>
      </select><br><br>

      <label for="backgroundType">Background Type:</label><br>
      <select id="backgroundType">
        <option value="transparent">Transparent</option>
        <option value="simple">Simple Background</option>
        <option value="detailed">Detailed Background</option>
      </select><br><br>

      <label for="peopleCount">Number of People:</label><br>
      <select id="peopleCount">
        <option value="1">1 Person</option>
        <option value="2">2 People</option>
      </select><br><br>

      <label for="commercialUse">Commercial Use:</label><br>
      <select id="commercialUse">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select><br><br>

      <label for="deadline">Deadline (in days):</label><br>
      <input type="number" id="deadline" min="1" value="7"><br><br>

      <button type="button" class="button" onclick="calculateEstimate()">Get Estimate</button>
    </form>

    <div class="estimate" id="estimateResult"></div>
  </div>

  <script>
    function calculateEstimate() {
      const illustrationType = document.getElementById('illustrationType').value;
      const backgroundType = document.getElementById('backgroundType').value;
      const peopleCount = document.getElementById('peopleCount').value;
      const commercialUse = document.getElementById('commercialUse').value;
      const deadline = document.getElementById('deadline').value;

      let price = 0;

      // 基本料金
      if (illustrationType === 'standalone') price += 30000;
      else if (illustrationType === 'miniCharacter') price += 20000;
      else if (illustrationType === 'SDCharacter') price += 15000;

      // 背景料金
      if (backgroundType === 'simple') price += 5000;
      else if (backgroundType === 'detailed') price += 10000;

      // 人数料金（2人の場合）
      if (peopleCount === '2') price *= 2;

      // 商用利用の追加料金
      if (commercialUse === 'yes') price += 10000;

      // 納期の加算（納期が短いほど追加料金）
      if (deadline < 7) price += 5000;

      // 見積もり結果を表示
      document.getElementById('estimateResult').innerText = `Estimated Price: ¥${price.toLocaleString()}`;
    }
  </script>

</body>
</html>
