<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>イラスト見積もりフォーム</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    select, input[type="date"], button {
      margin-top: 0.5em;
      padding: 0.5em;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>イラスト見積もりフォーム</h1>

  <form id="estimate-form">
    <label>
      イラストの種類:
      <select id="type" required>
        <option value="">選択してください</option>
        <option value="立ち絵">立ち絵</option>
        <option value="ミニキャラ">ミニキャラ</option>
        <option value="SDキャラ">SDキャラ</option>
      </select>
    </label>

    <label>
      背景の有無:
      <select id="background" required>
        <option value="">選択してください</option>
        <option value="透過">透過</option>
        <option value="簡易背景">簡易背景</option>
        <option value="描き込み背景">描き込み背景</option>
      </select>
    </label>

    <label>
      人数:
      <select id="people" required>
        <option value="">選択してください</option>
        <option value="1人">1人</option>
        <option value="2人">2人</option>
        <option value="複数">複数</option>
      </select>
    </label>

    <label>
      商用利用:
      <select id="commercial" required>
        <option value="">選択してください</option>
        <option value="なし">なし</option>
        <option value="あり">あり</option>
      </select>
    </label>

    <label>
      希望納期:
      <input type="date" id="deadline" required />
    </label>

    <br />
    <button type="submit">見積もりを作成して送信</button>
  </form>

  <script>
    document.getElementById("estimate-form").addEventListener("submit", function (event) {
      event.preventDefault();

      const type = document.getElementById("type").value;
      const background = document.getElementById("background").value;
      const people = document.getElementById("people").value;
      const commercial = document.getElementById("commercial").value;
      const deadline = document.getElementById("deadline").value;

      const subject = "イラスト見積もりの問い合わせ";
      const body = `以下の内容で見積もりをお願いします。

イラストの種類: ${type}
背景: ${background}
人数: ${people}
商用利用: ${commercial}
希望納期: ${deadline}`;

      window.location.href = `mailto:rin5gox@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    });
  </script>
</body>
</html>
