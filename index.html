
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cute Site</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff2f7;
      color: #ff80bf;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-top: 20px;
    }
    .content {
      background-color: #ff99cc;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    .button {
      background-color: #ff66b3;
      color: white;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #ff3385;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to My Cute Site!</h1>
    <p>This is a cute and colorful site for showcasing fun projects.</p>
    <button class="button" onclick="alert('Thanks for visiting!')">Click Me!</button>
  </div>
</body>
</html>
