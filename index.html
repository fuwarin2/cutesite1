<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イラスト見積もりフォーム</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff2f7;
      color: #ff80bf;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
    }
    .form-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button {
      background-color: #ff66b3;
      color: white;
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #ff3385;
    }
    .total {
      font-size: 1.5em;
      margin-top: 20px;
      color: #d9006c;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>イラスト見積もりフォーム</h1>
    <form id="estimateForm" action="https://formspree.io/f/xwpljvyk" method="POST" enctype="multipart/form-data">
      
      <div class="form-group">
        <label for="reference">①参考画像アップロード</label>
        <input type="file" id="reference" name="参考画像" accept="image/*">
      </div>

      <div class="form-group">
        <label for="usage">②ご利用用途</label>
        <select id="usage" name="ご利用用途">
          <option value="0">個人利用（0円）</option>
          <option value="商用">商用利用（見積金額の50%）</option>
        </select>
      </div>

      <div class="form-group">
        <label for="size">③納品サイズ</label>
        <select id="size" name="納品サイズ">
          <option value="0">2000px以内（0円）</option>
          <option value="3000">2000px以上（3000円）</option>
        </select>
      </div>

      <div class="form-group">
        <label for="style">④キャラクターの描き方と構図</label>
        <select id="style" name="描き方・構図">
          <option value="30000">ミニキャラ - 全身（30000円）</option>
          <option value="25000">ミニキャラ - ウエストアップ（25000円）</option>
          <option value="20000">ミニキャラ - バストアップ（20000円）</option>
          <option value="20000">SDキャラ - 全身（20000円）</option>
          <option value="18000">SDキャラ - ウエストアップ（18000円）</option>
          <option value="15000">SDキャラ - バストアップ（15000円）</option>
          <option value="50000">普通頭身 - 全身（50000円）</option>
          <option value="40000">普通頭身 - ウエストアップ（40000円）</option>
          <option value="35000">普通頭身 - バストアップ（35000円）</option>
        </select>
      </div>

      <div class="total" id="totalDisplay">見積金額: 0円</div>

      <button class="button" type="submit">この見積もりで問い合わせする！</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('estimateForm');
    const totalDisplay = document.getElementById('totalDisplay');
    const usage = document.getElementById('usage');
    const size = document.getElementById('size');
    const style = document.getElementById('style');

    function updateTotal() {
      const base = parseInt(style.value) || 0;
      const sizeCost = parseInt(size.value) || 0;
      let total = base + sizeCost;

      if (usage.value === '商用') {
        total += Math.floor((base + sizeCost) * 0.5);
      }

      totalDisplay.textContent = `見積金額: ${total.toLocaleString()}円`;
    }

    usage.addEventListener('change', updateTotal);
    size.addEventListener('change', updateTotal);
    style.addEventListener('change', updateTotal);

    updateTotal(); // 初期表示
  </script>
</body>
</html>
