<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>イラスト見積もりフォーム</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    select, input[type="date"], button {
      margin-top: 0.5em;
      padding: 0.5em;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>イラスト見積もりフォーム</h1>

  <form id="estimate-form" action="https://formspree.io/f/xwpljvyk" method="POST">
    <label>
      イラストの種類:
      <select name="イラストの種類" id="type" required>
        <option value="">選択してください</option>
        <option value="立ち絵">立ち絵</option>
        <option value="ミニキャラ">ミニキャラ</option>
        <option value="SDキャラ">SDキャラ</option>
      </select>
    </label>

    <label>
      背景の有無:
      <select name="背景" id="background" required>
        <option value="">選択してください</option>
        <option value="透過">透過</option>
        <option value="簡易背景">簡易背景</option>
        <option value="描き込み背景">描き込み背景</option>
      </select>
    </label>

    <label>
      人数:
      <select name="人数" id="people" required>
        <option value="">選択してください</option>
        <option value="1人">1人</option>
        <option value="2人">2人</option>
        <option value="複数">複数</option>
      </select>
    </label>

    <label>
      商用利用:
      <select name="商用利用" id="commercial" required>
        <option value="">選択してください</option>
        <option value="なし">なし</option>
        <option value="あり">あり</option>
      </select>
    </label>

    <label>
      希望納期:
      <input type="date" name="希望納期" id="deadline" required />
    </label>

    <!-- 自由記述欄（任意） -->
    <label>
      補足・備考（任意）:
      <textarea name="補足・備考" rows="4" style="width: 100%; max-width: 400px;"></textarea>
    </label>

    <!-- Formspree用設定 -->
    <input type="hidden" name="_subject" value="イラスト見積もりの問い合わせ">
    <input type="hidden" name="_cc" value="rin5gox@gmail.com">
    <input type="hidden" name="_captcha" value="false">

    <br>
    <button type="submit">送信する</button>
  </form>
</body>
</html>
