<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cute Site - 見積もり</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff2f7;
      color: #ff80bf;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-top: 20px;
    }
    .content {
      background-color: #ff99cc;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 20px;
    }
    .button {
      background-color: #ff66b3;
      color: white;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #ff3385;
    }
    select, input[type="number"], input[type="file"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ff80bf;
      margin-bottom: 10px;
    }
    .estimate {
      margin-top: 20px;
      font-size: 1.5em;
      color: #ff66b3;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>見積もりを計算</h1>

    <form id="estimateForm">
      <label for="referenceImage">①参考画像アップロード:</label><br>
      <input type="file" id="referenceImage" accept="image/*"><br><br>

      <label for="usagePurpose">②イラストのご利用用途を教えて下さい:</label><br>
      <select id="usagePurpose">
        <option value="personal">個人利用（アイコン等）</option>
        <option value="commercial">商用利用（動画やグッツ作成で使用）</option>
      </select><br><br>

      <label for="size">③納品サイズ:</label><br>
      <select id="size">
        <option value="under2000">2000px以内</option>
        <option value="over2000">2000px以上</option>
      </select><br><br>

      <label for="style">④キャラクターの描き方:</label><br>
      <select id="style">
        <option value="mini">ミニキャラ</option>
        <option value="sd">SDキャラ</option>
        <option value="normal">普通頭身</option>
      </select><br><br>

      <label for="composition">⑤構図:</label><br>
      <select id="composition">
        <option value="bust">バストアップ</option>
        <option value="waist">ウエストアップ</option>
        <option value="full">全身</option>
      </select><br><br>

      <button type="button" class="button" onclick="calculateEstimate()">見積もりを計算</button>
    </form>

    <div class="estimate" id="estimateResult"></div>
  </div>

  <script>
    function calculateEstimate() {
      // 金額は全て0円（仮設定）
      let price = 0;

      // 結果表示
      document.getElementById('estimateResult').innerText = `見積もり金額: ¥${price.toLocaleString()}`;
    }
  </script>

</body>
</html>
